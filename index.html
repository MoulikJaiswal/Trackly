
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Trackly - Performance Tracker</title>
    
    <!-- PWA Setup -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#020617">
    
    <!-- iOS Native Feel -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Trackly">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@500;700&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
            /* Safe area padding for iPhones with notches */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        .font-mono {
            font-family: 'JetBrains+Mono', monospace;
        }
        .font-display {
            font-family: 'Outfit', sans-serif;
        }
        
        /* Optimized Animations using GPU layers */
        @keyframes star-drift {
            from { transform: translate3d(0, 0, 0); }
            to { transform: translate3d(0, 600px, 0); }
        }
        
        @keyframes shooting-star {
            0% { transform: translateX(0) translateY(0) rotate(10deg) scale(0.8); opacity: 0; }
            10% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateX(150vw) translateY(26vw) rotate(10deg) scale(0.8); opacity: 0; } 
        }
        
        @keyframes float-gentle { 
            0% { transform: translate3d(0, 0, 0) scale(1); opacity: 0.1; }
            50% { transform: translate3d(20px, -20px, 0) scale(1.05); opacity: 0.2; }
            100% { transform: translate3d(0, 0, 0) scale(1); opacity: 0.1; }
        }
        
        @keyframes nebula-pulse {
            0%, 100% { transform: scale3d(1, 1, 1); opacity: 0.2; }
            50% { transform: scale3d(1.1, 1.1, 1); opacity: 0.35; }
        }
        
        @keyframes fadeIn { 
            from { opacity: 0; transform: translate3d(0, 20px, 0) scale(0.98); } 
            to { opacity: 1; transform: translate3d(0, 0, 0) scale(1); } 
        }

        .gpu-accelerated {
            will-change: transform;
            transform: translateZ(0);
        }

        .animate-star-drift-slow { animation: star-drift 120s linear infinite; }
        .animate-star-drift-medium { animation: star-drift 80s linear infinite; }
        .animate-star-drift-fast { animation: star-drift 40s linear infinite; }
        .animate-shooting-star { animation: shooting-star linear infinite; }
        .animate-float-gentle { animation: float-gentle ease-in-out infinite; }
        .animate-nebula-pulse { animation: nebula-pulse 12s ease-in-out infinite; }
        
        /* Scrollbar Optimization */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Mask gradient utility for lists */
        .mask-gradient-bottom {
          mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
          -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
        }
    </style>
<script type="importmap">
{

  }
}
</script>
</head>

</html>
